<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="margin-top: 15px;">
        <div class="card">
            <div class="card-header" style="font-weight: bold;">
                <h2 >Thêm học phần</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/subject/insert}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input required="required" type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="accredit">Accredit:</label>
                        <input required="required" type="number" name="accredit" class="form-control" id="accredit">
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <input required="required" type="number" name="semester" class="form-control" id="semester">
                    </div>
                    <div class="form-group">
                        <label for="tuition">Tuition:</label>
                        <input required="required" type="text" name="tuition" class="form-control" id="tuition">
                    </div>
                    <div class="form-group">
                        <label >Type:</label>
                        <div class="radio-group" style="display: flex">
                            <div>
                                <input type="radio" id="optional" name="type" value="optional">
                                <label for="optional">Bắt buộc</label>
                            </div>
                            <div style="margin-left: 10px">
                                <input type="radio" id="required" name="type" value="required">
                                <label for="required">Tự chọn</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Dropdown">Select Major:</label>
                        <select id="Dropdown" name="major">
                            <option selected disabled>select</option>
                            <th:block th:each="major : ${majors}">
                                <option  th:value="${major.id}" th:text="${major.name}"></option>
                            </th:block>
                        </select>
                        <input type="hidden" id="major_id" name="major_id" value="">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
                <script>
                    const Dropdown = document.getElementById("Dropdown");
                    const selectedIdInput = document.getElementById("major_id");

                    Dropdown.addEventListener("change", function() {
                        const selectedOption = Dropdown.options[Dropdown.selectedIndex];
                        selectedIdInput.value = selectedOption.value;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
