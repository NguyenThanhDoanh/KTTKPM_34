<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="margin-top: 15px;">
        <div class="card">
            <div class="card-header" style="font-weight: bold;">
                <h2 >Thêm nghành mới</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/major/insert}" method="post">
                    <div class="form-group">
                        <label for="name1">Major:</label>
                        <input required type="text" name="name" class="form-control" id="name1">
                    </div>
                    <div class="form-group">
                        <label for="Dropdown">Select Faculty:</label>
                        <select id="Dropdown" name="major" required>
                            <option selected disabled>select</option>
                            <th:block th:each="faculty : ${faculties}">
                                <option  th:value="${faculty.id}" th:text="${faculty.name}"></option>
                            </th:block>
                        </select>
                        <input type="hidden" id="faculty_id" name="faculty_id" value="">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
                <script>
                    var facultyDropdown = document.getElementById("Dropdown");
                    var selectedFacultyIdInput1 = document.getElementById("faculty_id")

                    facultyDropdown.addEventListener("change", function() {
                        var selectedOption = facultyDropdown.options[facultyDropdown.selectedIndex]; // Sửa đổi ở đây
                        selectedFacultyIdInput1.value = selectedOption.value;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
