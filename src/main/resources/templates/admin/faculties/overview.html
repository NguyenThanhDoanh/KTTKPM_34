<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
		<section layout:fragment="content">
			<div class="container mt-3">
				<table class="table table-bordered table-striped">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th  style="width: 100px">Actives</th>
					</tr>
					<tr th:each="faculty : ${faculties}">
						<td th:text="${faculty.id}"></td>
						<td th:text="${faculty.name}"></td>
						<td >
							<form th:action="@{/faculty/modify}" style="display: inline;">
								<input type="hidden" name="id" th:value="${faculty.id}" />
								<button type="submit" class="icon-button btn-primary">
									<i class="fas fa-edit"></i><span></span>
								</button>
							</form>
							<form th:action="@{/faculty/delete}" method="post" style="display:inline;">
								<input type="hidden" name="id" th:value="${faculty.id}"/>
								<button type="submit" class="icon-button btn-primary">
									<i class="fas fa-trash"></i><span></span>
								</button>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</section>
</body>
</html>
