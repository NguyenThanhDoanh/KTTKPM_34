<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container" style="margin-top: 15px;">
            <div class="card">
                <div class="card-header" style="font-weight: bold;">
                    <h2 th:text="${teacher.id == null} ? 'Thêm Giáo viên mới' : 'Cập nhật giáo viên'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/teacher/insert}" method="post" th:if="${teacher.id == null}">
                        <div class="form-group">
                            <label for="name1">Teacher:</label>
                            <input required="required" type="text" name="name" class="form-control" id="name1">
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>

                    <form th:action="@{/teacher/update}" method="post" th:unless="${teacher.id == null}">
                        <div class="form-group">
                            <input type="hidden" th:value="${teacher.id}" name="id">
                            <label for="name2">Teacher:</label>
                            <input required="required" th:value="${teacher.name}" type="text" name="name" class="form-control" id="name2">
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
