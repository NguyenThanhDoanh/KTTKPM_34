<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="margin-top: 15px;">
        <div class="card">
            <div class="card-header" style="font-weight: bold;">
                <h2 >Thêm sinh viên mới</h2>
            </div>
            <div class="card-body ">
                <form th:action="@{/student/insert}" method="post">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input required type="text" name="id" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input required type="text" name="name" class="form-control" id="name" minlength="6">
                    </div>
                    <div class="form-group">
                        <label >Gender:</label>
                        <div class="radio-group" style="display: flex">
                            <div>
                                <input type="radio" id="male" name="gender" value="Nam">
                                <label for="male">Nam</label>
                            </div>
                            <div style="margin-left: 10px">
                                <input type="radio" id="female" name="gender" value="Nữ">
                                <label for="female">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of birth:</label>
                        <input required type="date" name="dateOfBirth" class="form-control" id="dateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input required type="text" name="address" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input required type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input required type="text" name="phone" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <input required type="number" name="semester" class="form-control" id="semester" min="1" max="8">
                    </div>
                    <div class="form-group">
                        <label for="Dropdown">Select Major:</label>
                        <select id="Dropdown" name="major" required>
                            <option selected disabled>select</option>
                            <th:block th:each="major : ${majors}">
                                <option  th:value="${major.id}" th:text="${major.name}"></option>
                            </th:block>
                        </select>
                        <input type="hidden" id="major_id" name="major_id" th:value="7">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
                <script>
                    const Dropdown = document.getElementById("Dropdown");
                    const selectedIdInput = document.getElementById("major_id");

                    Dropdown.addEventListener("change", function() {
                        const selectedOption = Dropdown.options[Dropdown.selectedIndex];
                        selectedIdInput.value = selectedOption.value;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
