<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            min-height: 80vh;
        }
    </style>
</head>
<body class="container" style="max-width:1200px">
    <header >
        <div th:replace="web/fragments/header::header"></div>
    </header>
    <nav>
        <div th:replace="web/fragments/nav::nav"></div>
    </nav>
    <main>
        <section>
            <div layout:fragment="content"></div>
        </section>
    </main>
    <footer>
        <div th:replace="web/fragments/footer::footer"></div>
    </footer>
</body>
</html>
